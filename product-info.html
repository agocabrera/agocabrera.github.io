  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="navbar-username">Usuario</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container d-grid gap-3 mt-4">
      <div class="row">
        <div class="col">
          <div id="pro-img-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators" id="carousel-indicators">
            </div>
            <div class="carousel-inner" id="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#pro-img-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#pro-img-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
        <div class="col" id="pro-info">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="mb-4">Comentarios</h2>
          <div class="d-grid gap-3 mb-4" id="comments-list">
          </div>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="mb-4">Comentar</h2>
          <div class="mb-4">
            <label for="comment-description">
              <h5>Tu opinión</h5>
            </label>
            <textarea name="comment-description" id="comment-description" cols="30" rows="10"
              class="form-control"></textarea>
          </div>
          <div class="mb-4">
            <label for="comment-score">
              <h5>Tu puntuación</h5>
            </label>
            <select name="comment-score" id="comment-score" class="form-select w-auto d-inline">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <button type="button" id="comment-send" class="btn btn-primary w-auto float-end">Enviar</button>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>

    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5 text-center">
    <img src="img/login.png" alt="Logo" width="600">
    <div class="container signin">
      <h1 class="h3">Inicio de sesión</h1>
      <div id="g_id_onload" data-client_id="797839961033-8uf7cm8mfs4sac1e7pn4msv54l4lvhlh.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false">
      </div>
      <div class="g_id_signin mt-3 mb-3" data-type="standard" data-size="large" data-theme="outline"
        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left" data-width=300>
      </div>
      <div class="row">
        <hr class="col m-auto">
        <strong class="col-auto">o</strong>
        <hr class="col m-auto">
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="email" class="form-control" id="email" placeholder="Ingrese email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña">
        <label for="password">Contraseña</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" id="submit">Ingresar</button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="modal fade" id="modal" data-bs-backdrop="true" data-bs-keyboard="true" tabindex="-1"
    aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="modalBody">
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/login.js"></script>
</body>

</html>
